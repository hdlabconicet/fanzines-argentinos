{% comment %}

    Adds html audio element with source listed in object_location.
    Provides a fallback to download the file.

{%- endcomment -%}
<audio controls class="w-100">
    <source src="{{ page.object_location | relative_url }}">
    Tu navegador no puede reproducir este elemento. Por favor <a href="{{ page.object_location | relative_url }}">descarga el archivo de audio</a>.
</audio>
