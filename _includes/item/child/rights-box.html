{% comment %}

    Adds a box to highlight rights information if child item has a "rights" or "rightsstatement" field.

{%- endcomment -%}
<div class="card mb-2">
    <div class="card-header">Derechos</div>
    <div class="card-body">
        <dl>
            {% if child.rights %}<dt>Derechos:</dt>
            <dd>{{ child.rights }}</dd>{% endif %}
            {% if child.rightsstatement %}<dt>Manifiesto:</dt>
            <dd><a href="{{ child.rightsstatement }}">{{ child.rightsstatement }}</a>
            </dd>{% endif %}
        </dl>
    </div>
</div>
